  <div id="formBox" class="container mb-5">
    <form class="rounded shadow shadow-lg" role="form" method="POST" id="contactForm">
      <h3 class="text-center">
        <br />
        <div class="display-4">Contact Our Agency</div>
      </h3>
      <div class="row">
        <div class="col-md-4 col-sm-12 form-group">
          <div class="ml-5 mr-5">
            <label for="clientName">Name:</label><br /><input class="rounded form-control shadow shadow-sm" type="text"
              id="clientName" name="clientName" aria-label="Name" required>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 form-group">
          <div class="ml-5 mr-5">
            <label for="clientEmail">Email:</label><br /><input class="rounded form-control shadow shadow-sm"
              type="email" id="clientEmail" name="clientEmail" aria-label="Email" required>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 form-group">
          <div class="ml-5 mr-5">
            <label for="clientPhone">Phone Number:</label> <br /><input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10" class="rounded form-control shadow shadow-sm"
              type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="clientPhone" name="clientPhone"
              aria-label="Phone Number" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-12-sm form-group">
          <div class="ml-5 mr-5">
            <label for="clientAddress">Address:</label><br /><input class="rounded form-control shadow shadow-sm"
              type="text" id="clientAddress" name="clientAddress" aria-label="Address" required>
          </div>
        </div>
        <div class="col-md-4 col-12-sm form-group">
          <div class="ml-5">
            <label for="clientState">State:</label><br /><input class="rounded mr-5 form-control shadow shadow-sm"
              type="text" id="clientState" maxlength="2" pattern="[A-Z]{2}" name="clientState"
              aria-label="State" required>
          </div>
        </div>
        <div class="col-md-4 col-12-sm form-group">
          <div class="ml-5">
            <label for="clientZIP">Zip Code:</label><br /><input class="rounded form-control shadow shadow-sm"
              type="tel" pattern="[0-9]*" max="99999" maxlength="5"  id="clientZIP" name="clientZIP" aria-label="Zip Code" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <div class="ml-5 mr-5">
            <label for="clientNeeds">Specific Requests:</label><br /><textarea
              class="rounded form-control shadow shadow-sm" type="textarea" id="clientNeeds" name="clientNeeds"
              wrap="hard" aria-label="Client Needs" rows=5 maxlength=6000></textarea>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-12">
          <div class="ml-5">
            <button id="submit" type="button" class="shadow shadow-sm">Submit</button>&nbsp;
            <button id="reset" type="button" class="shadow shadow-sm">Reset</button>
          </div>
        </div>
      </div>
      <br />
    </form>
