     <form class="container">
       <legend>
        <h3 class="text-center">
          <br />
          <div>Contact Our Agency</div>
        </h3>
        <fieldset>
          <div>
          <label for="clientName">Name:<br /><input class="rounded" type="text" id="clientName" name="clientName" aria-label="Name" required></label>
          <br />
          <label for="clientEmail">Email:<br /><input class="rounded" type="text" id="clientEmail" name="clientEmail" aria-label="Email" required></label>
          <br />
          <label for="clientPhone">Phone Number: 012-345-6789 <br /><input class="rounded" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="clientPhone" name="clientPhone" aria-label="Phone Number" required></label>
          <br />
          <label for="clientPhone">Address:<br /><input class="rounded" type="text" id="clientAddress" name="clientAddress" aria-label="Address" required></label>
          <br />
          <label for="clientCity">City:<br /><input class="rounded" type="text" id="clientCity" name="clientCity" aria-label="City" required></label>
          <br />
          <label for="clientState">State:<br /><input class="rounded" type="text" id="clientState" maxlength="2" max="2" pattern="[A-Z]{2}" name="clientState" aria-label="State" required></label>
          <br />
          <label for="clientZIP">Zip Code:<br /><input class="rounded" type="text" pattern="[0-9]{5}" id="clientZIP" name="clientZIP" aria-label="Zip Code" required></label>
        </div>
          <label for="clientNeeds">Specific Requests:<br /><textarea class="rounded" type="email" name="clientNeeds" wrap="hard" aria-label="Client Needs"></textarea></label>



        </fieldset>
      </legend>
      </form>
